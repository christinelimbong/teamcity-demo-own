apiVersion: apps/v1
kind: Deployment
metadata:
  name: apisix
spec:
  replicas: 1
  selector:
    matchLabels:
      app: apisix
  template:
    metadata:
      labels:
        app: apisix
    spec:
      containers:
      - name: apisix
        image: apache/apisix:3.14.1-ubuntu
        ports:
          - containerPort: 9080
          - containerPort: 9180
        volumeMounts:
          - name: apisix-config
            mountPath: /usr/local/apisix/conf/config.yaml
            subPath: config.yaml

      volumes:
        - name: apisix-config
          configMap:
            name: apisix-config
